      <form class="form1">
              <h1 class="subheading text-center"> Sign Up For More Offers And Discount </h1>

        <h3 class="subheading text-center">Payment Information</h3>
        <div class="container-fluid">
          <div class="row">
            

            <div class="col-m-3 field">
              <input id="input-field" type="text" name="streetaddress" required="required" autocomplete="on" maxlength="45" placeholder="Street Address"/>

            </div>

            <div class="col-m-3 field">
              <input id="input-field" type="text" name="city" required="required" autocomplete="on" maxlength="20" placeholder="City"/>
            </div>

           <div class="col-m-3 field">
            <input id="input-field" type="text" name="zipcode" required="required" autocomplete="on" pattern="[0-9]*" maxlength="5" placeholder="ZIP code"/>
            </div>

            <div class="col-m-3 field">
              <input id="input"  type="email" name="email" required="required" autocomplete="on" maxlength="40" placeholder="Email"/>
            </div>
           </div>
        <div class="row">

            <div class="col-m-3 field">
              <input id="input-field" type="text" name="first-name" placeholder="First Name"/>
            </div>

            <div class="col-m-3 field">
              <input id="input-field" type="text" name="last-name" placeholder="Surname"/>
            </div>

            <div class="col-m-3 field">
              <input id="input-field" type="text" name="number" placeholder="Card Number"/>
            </div>

            <div class="col-m-3 field">
              <input id="input-field" type="text" name="expiry" placeholder="MM / YY"/>
            </div>
          </div>

          <div class="row">

            <div class="col-m-4 field">
              <input id="input-field" type="text" name="cvc" placeholder="CCV"/>
            </div>

            <div class="col-m-4 field">
              <input id="input-field" type="text" name="productcode" placeholder="Product Code"/>
            </div>

            <div class="col-m-4 field">
              <input id="input" type="number" name="contactnumber" placeholder="Contact Number"/>
            </div>
          </div>
          <input id="input-button" type="submit" value="Submit"/>
        </div>
      </form>

   




</body>
